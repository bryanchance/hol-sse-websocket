<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        Notes:
        <iframe id="notes-json" src="/notebook-api/notes"></iframe>
        <div id="event"></div>
        <script>
    var source=new EventSource("/notebook-api/notes/events");
    
    source.addEventListener("create", eventHandler, false);
    source.addEventListener("update", eventHandler, false);
    source.addEventListener("delete", eventHandler, false);
    
    function eventHandler(event) {
      document.getElementById("event").innerHTML += event + "<br/>";
      document.getElementById("notes-json").src = "/notebook-api/notes";
    };
        </script>
    </body>
</html>
